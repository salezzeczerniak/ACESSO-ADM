<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Administrador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/botquest_icon (1).png">
</head>
<body>
    <main class="tudo">
        <section class="lado_esquerdo">
            <div class="banner_adm">
                <h1>Acesso <br> Administrador</h1>
                <img class="logo_vw" src="img/VWlogovw.png" alt="">
            </div>
            <div class="descrição_texto">
                <p>Este ambiente tem acesso restrito à administradores do BotQuestVW e curadores.</p>
            </div>
            <div class="text">
                <span>Atenção: login de administrador requer autenticação de dois fatores.</span>
            </div>
        </section>
        <section class="lado_direito">
            <div class="login">
                <h1>Faça login</h1>
                <form class="acesso teste_botao">
                    <div class="campo">
                    <label class="teste1" for="cód">Digite o seu código</label>
                    <input id="cód" class="fdp" type="text" placeholder="Cód. de Acesso:">
                    <label class="teste2" for="senha">Digite sua senha</label>
                    <input id="senha" class="fdp" type="password" placeholder="PIN:">
                    </div>
                    <a class="botao" href="">Acessar</a>
                    
                </form>
            </div>
        </section>
        <div class="seta_footer">
            <img class="img_seta" src="img/Vectorseta.png" alt="">
        </div>
    </main>
</body>
</html>
