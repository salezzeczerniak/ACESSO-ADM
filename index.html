<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Administrador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imgs/botquest_icon.png">
</head>
<body>
    <main class="tudo">
        <section class="lado_esquerdo">
            <div class="banner_adm">
                <h1>Acesso <br> Administrador</h1>
                <img class="" src="imgs/VWlogovw.png" alt="">
            </div>
            <div class="descrição_texto">
                <p>Este ambiente tem acesso restrito à administradores do BotQuestVW e curadores.</p>
            </div>
            
        </section>
        <section class="lado_direito">
            <div class="login">
                <h1>Faça login</h1>
                <div class="acesso teste_botao">
                    <label for="Nome"></label>
                    <input type="text" placeholder="Cód. de Acesso:">
                    <label for="Senha"></label>
                    <input type="password" placeholder="PIN:">
                    <a class="botao" href="">Acessar</a>
                </div>
            </div>
        </section>
    </main>
    
    <div class="seta_footer">
        <img class="img_seta" src="imgs/Vectorseta.png" alt="">
    </div>
</body>
</html>
